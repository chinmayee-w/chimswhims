<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chim’s whims</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #f4f1e6;
      --ink: #1f1f1f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--paper);
      font-family: 'EB Garamond', serif;
      color: var(--ink);
      overflow: hidden;
    }

    /* paper texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      opacity: 0.25;
    }

    header {
      position: absolute;
      top: 24px;
      left: 32px;
      font-size: 1.6rem;
      z-index: 5;
    }

    main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .ground {
      position: absolute;
      bottom: 25%;
      width: 100%;
      height: 2px;
      background: var(--ink);
    }

    /* WIND */
    .wind {
      position: absolute;
      top: 8%;
      left: 0;
      width: 100%;
      height: 220px;
      pointer-events: none;
      z-index: 1;
    }

    .wind svg {
      width: 100%;
      height: 100%;
      stroke: var(--ink);
      fill: none;
      stroke-width: 1.4;
      opacity: 0.5;
    }

    /* PAGES */
    .scrap-link {
      position: absolute;
      display: block;
      text-decoration: none;
      color: inherit;
      z-index: 3;
    }

    .scrap {
      width: 130px;
      height: 95px;
      background: #fffdf6;
      border: 1.4px solid var(--ink);
      transform-style: preserve-3d;
      opacity: 0;
      animation: page-fly 3s ease-out forwards;
      cursor: pointer;
    }

    .scrap::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: -1px;
      right: -1px;
      background: #fffdf6;
      border-top: 1.4px solid var(--ink);
      border-right: 1.4px solid var(--ink);
      transform-origin: top right;
      animation: corner-flap 1.5s ease-in-out infinite;
      pointer-events: none;
    }

    .scrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: reveal 0.8s ease forwards;
      animation-delay: 2.1s;
    }

    /* positions + delays live on the LINK wrapper */
    .s1 { top: 34%; left: 18%; }
    .s2 { top: 48%; left: 32%; }
    .s3 { top: 38%; left: 46%; }

    .s1 .scrap { animation-delay: 0.8s; }
    .s2 .scrap { animation-delay: 1.1s; }
    .s3 .scrap { animation-delay: 1.4s; }

    @keyframes page-fly {
      0%   { transform: translate(-260px, -120px) rotateY(40deg) rotateZ(-12deg) scale(0.25); opacity: 0; }
      60%  { opacity: 1; }
      100% { transform: translate(0, 0) rotateY(0deg) rotateZ(0deg) scale(1); opacity: 1; }
    }

    @keyframes corner-flap {
      0%, 100% { transform: rotate(0deg); }
      50%      { transform: rotate(15deg); }
    }

    @keyframes reveal { to { opacity: 1; } }

    /* FLOATING LEAVES */
    .floating-leaf {
      position: absolute;
      width: 24px;
      height: 24px;
      animation: leaf-float 6s linear infinite;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes leaf-float {
      0%   { transform: translateX(-60px) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateX(100vw) rotate(120deg); opacity: 0; }
    }

    /* FLOATING PAPER PIECES (rectangles only) */
    .paper-rect {
      position: absolute;
      width: 14px;
      height: 18px;
      background: #fffdf6;
      border: 1px solid var(--ink);
      transform-origin: center;
      animation: paper-drift 7s linear infinite;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes paper-drift {
      0%   { transform: translateX(-40px) rotate(0deg); opacity: 0; }
      15%  { opacity: 1; }
      50%  { transform: translateX(50vw) rotate(180deg); }
      100% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
    }

    /* TREE */
    .tree {
      position: absolute;
      right: 4%;
      bottom: 25%;
      width: 360px;
      z-index: 2;
      pointer-events: none;
    }

    .tree svg {
      width: 100%;
      height: auto;
      display: block;
      overflow: visible;
    }

    footer {
      position: absolute;
      bottom: 18px;
      left: 32px;
      font-size: 0.9rem;
      opacity: 0.6;
      z-index: 5;
    }
  </style>
</head>
<body>
<header>chim’s whims</header>

<main>
  <!-- WIND -->
  <div class="wind">
    <svg viewBox="0 0 1200 220" preserveAspectRatio="none">
      <path d="M0 60 C150 20, 250 120, 400 70 S650 20, 800 80 S1050 140, 1200 90" />
      <path d="M0 120 C180 90, 300 170, 480 130 S750 60, 920 140 S1100 200, 1200 160" />
      <path d="M0 30 C200 -10, 350 90, 550 40 S850 -10, 1050 60 S1150 120, 1200 100" />
    </svg>
  </div>

  <!-- PAGES (CLICKABLE) -->
  <a class="scrap-link s1" href="https://example.com/travel" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=1" alt="travel" /></div>
  </a>

  <a class="scrap-link s2" href="https://example.com/systems" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=2" alt="systems" /></div>
  </a>

  <a class="scrap-link s3" href="https://example.com/curiosities" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=3" alt="curiosities" /></div>
  </a>

  <script>
    const main = document.querySelector('main');

    // leaves (12), horizontally distributed, slightly lower
    const leafCount = 12;
    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      leaf.setAttribute('class', 'floating-leaf');
      leaf.setAttribute('viewBox', '0 0 40 40');
      leaf.style.top = (50 + Math.random() * 15) + '%';
      leaf.style.left = (-10 + i * 8) + '%';
      leaf.style.animationDelay = (Math.random() * 6) + 's';
      leaf.innerHTML = '<path d="M20 4 C28 14,26 26,20 36 C14 26,12 14,20 4 Z" fill="none" stroke="var(--ink)" stroke-width="1.2" />';
      main.appendChild(leaf);
    }

    // small paper rectangles (10)
    const paperCount = 10;
    for (let i = 0; i < paperCount; i++) {
      const paper = document.createElement('div');
      paper.className = 'paper-rect';
      paper.style.top = (52 + Math.random() * 18) + '%';
      paper.style.left = (-15 + i * 10) + '%';
      paper.style.animationDelay = (Math.random() * 7) + 's';
      main.appendChild(paper);
    }
  </script>

  <div class="ground"></div>

  <!-- TREE -->
  <div class="tree">

    </svg>
  </div>
</main>

<footer>travel · systems · quiet curiosities</footer>
</body>
</html>
