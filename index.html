<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chim’s whims</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #f4f1e6;
      --ink: #1f1f1f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--paper);
      font-family: 'EB Garamond', serif;
      color: var(--ink);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      opacity: 0.25;
    }

    header {
      position: absolute;
      top: 24px;
      left: 32px;
      font-size: 1.6rem;
    }

    main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .ground {
      position: absolute;
      bottom: 25%;
      width: 100%;
      height: 2px;
      background: var(--ink);
    }

    .wind {
      position: absolute;
      top: 8%; /* moved much higher */
      left: 0;
      width: 100%;
      height: 220px;
      pointer-events: none;
    }

    .wind svg {
      width: 100%;
      height: 100%;
      stroke: var(--ink);
      fill: none;
      stroke-width: 1.4;
      opacity: 0.5;
    }

    .scrap {
      position: absolute;
      width: 130px;
      height: 95px;
      background: #fffdf6;
      border: 1.4px solid var(--ink);
      transform-style: preserve-3d;
      opacity: 0;
      animation: page-fly 3s ease-out forwards;
    }

    .scrap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.04);
      transform-origin: left center;
      animation: corner-flutter 1.2s ease-in-out infinite;
      pointer-events: none;
    }

    .scrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: reveal 0.8s ease forwards;
      animation-delay: 2.1s;
    }

    .scrap-link {
      position: absolute;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    @keyframes page-fly {
      0% { transform: translate(-260px, -120px) rotateY(40deg) rotateZ(-12deg) scale(0.25); opacity:0; }
      60% { opacity:1; }
      100% { transform: translate(0,0) rotateY(0deg) rotateZ(0deg) scale(1); opacity:1; }
    }

    @keyframes corner-flutter { 0%,100%{transform:rotateZ(0deg);}50%{transform:rotateZ(2deg);} }
    @keyframes reveal { to { opacity: 1; } }

    .s1 { top: 34%; left: 18%; animation-delay: 0.8s; }
    .s2 { top: 48%; left: 32%; animation-delay: 1.1s; }
    .s3 { top: 38%; left: 46%; animation-delay: 1.4s; }

    .tree {
      position: absolute;
      right: 4%;
      bottom: 25%;
      width: 360px; /* bigger tree */
      height: auto; /* let SVG keep its aspect ratio */
    }

    .tree svg {
      width: 100%;
      height: auto; /* prevents distortion */
      display: block;
      stroke: var(--ink);
      fill: none;
      stroke-width: 2.1;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .floating-leaf {
      position: absolute;
      width: 24px;
      height: 24px;
      animation: leaf-float 6s linear infinite;
      opacity: 0;
    }

    .paper-rect {
      position: absolute;
      width: 14px;
      height: 18px;
      background: #fffdf6;
      border: 1px solid var(--ink);
      transform-origin: center;
      animation: paper-drift 7s linear infinite;
      opacity: 0;
    }

    .paper-rect {
      width: 14px;
      height: 18px;
    }

    .paper-tri {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 16px solid #fffdf6;
      background: none;
      position: absolute;
    }

    @keyframes leaf-float {
      0% { transform: translateX(-60px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(100vw) rotate(120deg); opacity: 0; }
    }

    @keyframes paper-drift {
      0% { transform: translateX(-40px) rotate(0deg); opacity: 0; }
      15% { opacity: 1; }
      50% { transform: translateX(50vw) rotate(180deg); }
      100% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
    }
      10% { opacity: 1; }
      100% { transform: translateX(100vw) rotate(120deg); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 18px;
      left: 32px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
<header>chim’s whims</header>
<main>

  <!-- WIND -->
    <div class="wind">
    <svg viewBox="0 0 1200 220" preserveAspectRatio="none">
      <path d="M0 60 C150 20, 250 120, 400 70 S650 20, 800 80 S1050 140, 1200 90" />
      <path d="M0 120 C180 90, 300 170, 480 130 S750 60, 920 140 S1100 200, 1200 160" />
      <path d="M0 30 C200 -10, 350 90, 550 40 S850 -10, 1050 60 S1150 120, 1200 100" />
    </svg>
  </div>

  <!-- PAGES (CLICKABLE) -->
  <a class="scrap-link s1" href="https://example.com/travel" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=1" alt="travel" /></div>
  </a>
  <a class="scrap-link s2" href="https://example.com/systems" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=2" alt="systems" /></div>
  </a>
  <a class="scrap-link s3" href="https://example.com/curiosities" target="_blank" rel="noopener noreferrer">
    <div class="scrap"><img src="https://picsum.photos/300/200?random=3" alt="curiosities" /></div>
  </a>

  <!-- FLOATING LEAVES -->
  <script>
    const main = document.querySelector('main');
    const leafCount = 12;
    for(let i=0;i<leafCount;i++){
      const leaf = document.createElementNS('http://www.w3.org/2000/svg','svg');
      leaf.setAttribute('class','floating-leaf');
      leaf.setAttribute('viewBox','0 0 40 40');
      leaf.style.top = (50 + Math.random()*15)+'%';
      leaf.style.left = (-10 + i*8)+'%';
      leaf.style.animationDelay = (Math.random()*6)+'s';
      leaf.innerHTML = '<path d="M20 4 C28 14,26 26,20 36 C14 26,12 14,20 4 Z" />';
      main.appendChild(leaf);
    }

    // floating paper pieces (rectangles only)
    const paperCount = 10;
    for(let i=0;i<paperCount;i++){
      const paper = document.createElement('div');
      paper.className = 'paper-rect';
      paper.style.top = (52 + Math.random()*18)+'%';
      paper.style.left = (-15 + i*10)+'%';
      paper.style.animationDelay = (Math.random()*7)+'s';
      main.appendChild(paper);
    }
  </script>

  <div class="ground"></div>
